<!DOCTYPE html>
<html lang="en" ng-app="a8_1">
<head>
	<meta charset="UTF-8">
	<title>ng</title>
	<style>
		.frame {
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}

		.top {
			font-size: 9px;color: #666;margin: 3px 5px;
		}
	</style>
</head>
<body>
	<div class="frame">
		<ts-tplscript></ts-tplscript>
		<div class="tip">{{content}}</div>
	</div>
</body>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-route.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-resource.js"></script>
<script type="text/ng-template" id="tpl">
	<button>单击按钮</button>
</script>
<script type="text/javascript">
	var app =angular.module('a8_1',[]);
	app.directive('tsTplscript',function(){
		return {
			restrict:'EAC',
			templateUrl:'tpl',
			replace:true,
			link:function(scope,iEle,iAttrs){
				iEle.bind('click',function(){
					scope.$apply(function(){
						scope.content = '这是单击后的内容';
					})
					iAttrs.$$element[0].disabled = true;
				});
			}
		}
	})
</script>


</html>
