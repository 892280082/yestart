    <script type="text/javascript">
    	function searchFn(content){
    		$("#form_q").val(content);
    		$("#searchForm").get(0).submit();
    	}
    </script>
    <div class="ft"><b>热门关键词：</b>
    <%	var keyArray = connectUs.keyWord.split(" "); %>
    <%	keyArray.forEach(function(key){ %>
			<a href="javascript:searchFn('<%- key %>')"><%- key %></a> 
    <%	}) %>
    </div>
    <div class="sousuo">
      <form  id="searchForm" name="formsearch" 
      	action="/print/getSearch" method="post">
        <input type="hidden" name="kwtype" value="0">
        <input type="hidden" name="searchtype" value="title">
        <input type="image" id="searchButton" src="images/ss_2.jpg" class="ss_2">
        <input  id="form_q" name="q" type="text" onfocus="if(this.value==&#39;输入搜索关键词&#39;)this.value=&#39;&#39;;" onblur="if(this.value==&#39;&#39;)this.value=&#39;输入搜索关键词&#39;;" value="输入搜索关键词" class="ss_1">
      </form>
    </div>
