<!DOCTYPE html>
<html lang="en" ng-app="a8_1">
<head>
	<meta charset="UTF-8">
	<title>ng</title>
	<style>
		.frame {
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}

		.top {
			font-size: 9px;color: #666;margin: 3px 5px;
		}
	</style>
</head>
<body>
	<ts-tplscript>我被复制到div里面了</ts-tplscript>
</body>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-route.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-resource.js"></script>
<script type="text/ng-template" id="tpl">
	<div class="frame">
		<input type="text" ng-model="text">
		<div class="tip" ng-transclude></div>
	</div>
</script>
<script type="text/javascript">
	var app = angular.module('a8_1',[]);
	app.directive('tsTplscript',function(){
		return {
			restrict:'EAC',
			templateUrl:'tpl',
			transclude:true
		}
	})
</script>
</html>
