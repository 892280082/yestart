<!DOCTYPE html>
<html lang="en" ng-app="a8_7">
<head>
	<meta charset="UTF-8">
	<title>ng</title>
	<style>
		.frame {
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}

		.top {
			font-size: 9px;color: #666;margin: 3px 5px;
		}
	</style>
</head>
<body>

	<div class="frame" ng-controller="c8_7">
		姓名: <input type="text" ng-model="text_name" placeHolder="请输入姓名"><br>
		年龄: <input type="text" ng-model="text_age" placeHolder="请输入年龄">
		<div class="tip">{{tip}}</div>
		<ts-json a-attr="{{ text_name }}" b-attr="text_age" reset="reSet()">重置</ts-json>
	</div>

</body>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-route.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-resource.js"></script>

<script type="text/ng-template" id="tpl">
	<div class="tip">
		<span>姓名:{{textName}}</span>
		<span>年龄:{{textAge}}</span>
	</div>
	<button ng-transclude></button>
</script>

<script type="text/javascript">
	var app =angular.module('a8_7',[]);
	app.controller('c8_7',['$scope',function($scope){
		$scope.reSet = function(){
			$scope.tip = "姓名与年龄重置成功"
		}
	}])
	app.directive('tsJson',function(){
		return {
			restrict:'EAC',
			templateUrl:'tpl',
			transclude:true,
			scope:{
				textName:'@aAttr',
				textAge: '=bAttr',
				reSet:'&reset',
			},
			link:function(scope,iEle,iAttrs){
				iEle.bind('click',function(){
					scope.$apply(function(){
						scope.reSet();
						scope.textName= '小明';
						scope.textAge = 67;
					})
				});
			}
		}
	})
</script>


</html>
