<!DOCTYPE html>
<html lang="en" ng-app="a8_6">
<head>
	<meta charset="UTF-8">
	<title>ng</title>
	<style>
		.frame {
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}

		.top {
			font-size: 9px;color: #666;margin: 3px 5px;
		}
	</style>
</head>
<body>

<div class="frame">
	<input type="text" ng-model="message" placeholder="请输入提示内容">
	<ts-message>固定</ts-message>
</div>

</body>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-route.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-resource.js"></script>

<script type="text/ng-template" id="tpl">
	<div class="tip">{{message}}</div>
	<button ng-transclude></button>
</script>

<script type="text/javascript">
	var app = angular.module('a8_6',[]);
	app.directive('tsMessage',function(){
		return {
			restrict:'EAC',
			templateUrl:'tpl',
			transclude:true,
			scope:true,
			link:function(scope,iEle,iAttrs){
				iEle.bind('click',function(){
					scope.$apply(function(){
						scope.message = "这是单击后的内容";
					})
				})
			}
		}
	});
</script>


</html>
