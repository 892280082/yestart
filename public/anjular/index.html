<!DOCTYPE html>
<html lang="en" ng-app="a8_1">
<head>
	<meta charset="UTF-8">
	<title>ng</title>
	<style>
		.frame {
			padding: 2px 8px;
			margin: 0px;
			font-size: 12px;
			width: 320px;
			background-color: #eee;
		}
	</style>
</head>
<body>
	<div class="frame">
		<ts-tplfile></ts-tplfile>
		<ts-tplscipt></ts-tplscipt>
		<ts-tplcache></ts-tplcache>
	</div>
	<script type="text/ng-template" id="tpl">
	<h3>元素内容来源于script元素</h3>				
	</script>
</body>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-route.min.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-resource.js"></script>
<script type="text/javascript">
	var app = angular.module('a8_1',[]);

	app.run(function($templateCache){
		$templateCache.put('cache','<h3>内容来源于缓存</h3>')
	});

	app.directive('tsTplfile',function(){
		return {
			restrict:'EAC',
			templateUrl:'tp1.html'
		}
	});

	app.directive('tsTplscipt',function(){
		return {
			restrict:'EAC',
			templateUrl:'tpl'
		}
	});

	app.directive('tsTplcache',function(){
		return {
			restrict:'EAC',
			templateUrl:'cache'
		}
	});

</script>
</html>
