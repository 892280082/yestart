<!-- tip  confirm-->
<div class="tip">
<div class="tiptop"><span>提示信息</span><a></a></div>
  <div class="tipinfo">
    <span><img src="/back/images/ticon.png" tppabs="/images/ticon.png" /></span>
    <div class="tipright">
    <p>是否确认对信息的修改 ？</p>
    <cite>如果是请点击确定按钮 ，否则请点取消。</cite>
    </div>
    </div>
    <div class="tipbtn">
    <input name="" type="button" id="confirm_true" class="sure" value="确定" />&nbsp;
    <input name="" type="button" id="confirm_false" class="cancel" value="取消" />
    </div>
</div>
</div>
<script type="text/javascript">
$(document).ready(function(){
  $(".click").click(function(){
  $(".tip").fadeIn(200);
  });
  
  $(".tiptop a").click(function(){
  $(".tip").fadeOut(200);
});

  $(".sure").click(function(){
  $(".tip").fadeOut(100);
});

  $(".cancel").click(function(){
  $(".tip").fadeOut(100);
});
});

function base_confirm(trueBack,falseBack){
    $(".tip").fadeIn(200);
    var button1 = document.getElementById('confirm_true');
    var button2 = document.getElementById('confirm_false');
    button1.onclick=function(){
        if(typeof trueBack == 'function'){
            trueBack();
        }
    }
    button2.onclick = function(){
        if(typeof falseBack == 'function'){
            falseBack();
        }
    }
}
</script>
