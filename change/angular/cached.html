<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<title>cached</title>
</head>
<body>
	<div ng-controller="c7_5">
		<div>接受的内容是:{{result}}</div>
		<div>缓存的内容是:{{cache}}</div>
	</div>
</body>
<script type="text/javascript" src="/bower_components/angular/angular.js"></script>
<script type="text/javascript" src="/bower_components/angular/angular-route.min.js"></script>
<script type="text/javascript">
	var app = angular.module('myApp',['ngRoute']);
	app.controller('c7_5',['$scope','$http','$cacheFactory',
		function($scope,$http,$cacheFactory){
			var url = 'data';
			var cache = $cacheFactory.get('$http');
			$http({
				method:'GET',
				url:url,
				cache:true
			}).success(function(data){
				$scope.result = data;
				var arrResp = cache.get(url);
				$scope.cache = arrResp[0] +'_'+arrResp[1];
			})
		}
	]);
</script>
</html>
